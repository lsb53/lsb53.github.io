# Site settings
title: Logan Billet
description: PhD Candidate in Ecology | Yale University
author: Logan Billet
email: logan.billet@yale.edu

# Social links (optional - uncomment and add your profile URLs)
# google_scholar: https://scholar.google.com/citations?user=YOUR_ID
# twitter: your_handle

# Build settings
markdown: kramdown
highlighter: rouge

# URL settings (update 'baseurl' if your repo is not username.github.io)
url: ""
baseurl: ""

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .git
  - .gitignore

# Permalinks
permalink: pretty

# Collections
collections:
  research:
    output: true
    permalink: /research/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "research"
      type: "pages"
    values:
      layout: "project"
