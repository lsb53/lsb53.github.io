<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/research' | relative_url }}" {% if page.url == '/research.html' or page.url == '/research/' %}class="active"{% endif %}>Research</a>
        <a href="{{ '/publications' | relative_url }}" {% if page.url == '/publications.html' or page.url == '/publications/' %}class="active"{% endif %}>Publications</a>
        <a href="{{ '/cv' | relative_url }}" {% if page.url == '/cv.html' or page.url == '/cv/' %}class="active"{% endif %}>CV</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author }}. Built with Jekyll.</p>
      <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
    </div>
  </footer>

  <script>
    // Mobile navigation toggle
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.site-nav').classList.toggle('active');
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
